//把一句英文所有的单词首字母转为大写
var msg='get-element-by-id'; 
//按照空格切割字符串
var arr=msg.split("-");
//遍历数组————每一个数组元素
for(var i=0;i<arr.length;i++){
  //截取arr[i]的首字母
  var begin=arr[i].slice(0,1);
  //截取arr[i]剩余的字母
  var last=arr[i].slice(1);
  //首字母转大写，其它的转小写
  begin=begin.toUpperCase();
  last=last.toLowerCase();
  //把拼接的结果，替换数组中当前的值
  arr[i]=begin+last; //
}
